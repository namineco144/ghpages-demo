name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5 # リポジトリをチェックアウト
    - uses: actions/setup-node@v6 # Node.jsのセットアップ
      with:
        node-version: '24'
    - run: npm install # 依存関係のインストール
    - run: npm run build # Angularアプリのビルド
    - uses: actions/upload-pages-artifact@v3 # ビルド成果物のアップロード
      with:
        path: ./dist/ghpages-demo
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4